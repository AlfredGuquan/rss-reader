services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - rss_data:/data
    environment:
      - RSS_DATABASE_URL=sqlite+aiosqlite:////data/rss_reader.db
      - RSS_CORS_ORIGINS=["*"]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  rss_data:
